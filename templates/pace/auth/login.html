{% extends "pace/auth/layout.html" %}
{% load static %}
{% block title %}Login{% endblock %}
{% block form %}
    <form action='{% url "login" %}' method='POST'>
        {% csrf_token %}
        <div class="section text-center">
            <h4 class="mb-4 pb-3">Log In</h4>
            <div class="form-group">
                <input type="text" name="username" class="form-style" placeholder="Your Username" id="username"
                       autocomplete="on" required aria-label="Username">
                <i class="input-icon uil uil-at"></i>
            </div>
            <div class="form-group mt-2">
                <input type="password" name="password" class="form-style" placeholder="Your Password" id="password"
                       autocomplete="on" required aria-label="Password">
                <i class="input-icon uil uil-lock-alt"></i>
            </div>
            <button type='submit' class="btn mt-4">submit</button>
        </div>
    </form>
{% endblock %}
